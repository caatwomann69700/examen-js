<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <script src="register.js" defer></script>
  </head>
  <body class="bg-dark text-white vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center">Inscription</h2>
          <form id="register-form" class="p-4 border rounded bg-light text-dark">
            <div class="mb-3">
              <label for="email" class="form-label">Adresse email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                required
              >
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input
                type="password"
                id="password"
                class="form-control"
                required
              >
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirmation du mot de passe</label>
              <input
                type="password"
                id="confirm-password"
                class="form-control"
                required
              >
            </div>
            <!-- Spinner -->
            <div id="loading-spinner" class="d-none text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <!-- Message d'erreur -->
            <div id="error-message" class="text-danger mt-3 d-none"></div>
            <!-- Submit button -->
            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary btn-block"
              >
                Inscription
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
